{extend name="Public:common" /}{block name="content"}<div class="layui-fluid"><div class="layui-row layui-col-space15"><div class="layui-col-md12"><div class="layui-card"><div class="layui-card-body">    <fieldset class="layui-elem-field layui-field-title">        <legend>{:lang('user')}{:lang('list')}</legend>    </fieldset>    <blockquote class="layui-elem-quote"><span class="red">领取过本店会员卡的会员</span></blockquote>    <!-- <div class="demoTable">        <div class="layui-inline">            <input class="layui-input" name="key" id="key" placeholder="{:lang('pleaseEnter')}关键字">        </div>        <button class="layui-btn" id="search" data-type="reload">搜索</button>        <a href="{:url('index')}" class="layui-btn">显示全部</a>    </div> -->    <table class="layui-table" id="list" lay-filter="list"></table></div></div></div></div></div>{/block}{block name="js"}<script>    layui.use(['table','form'], function() {        var table = layui.table,form = layui.form, $ = layui.jquery;        var tableIn = table.render({            id: 'user',            elem: '#list',            url: '{:url("index")}',            method: 'post',            page: true,            cols: [[                {field: 'username', title: '账户', width: 120},                {field: 'mobile', title: '{:lang("tel")}', width: 150},                {field: 'sex', title: '性别', width: 80,templet:'#sex'},                {field: 'addtime', title: '注册时间', width: 150}            ]],            limit: 10 //每页默认显示的数量        });                //搜索        $('#search').on('click', function() {            var key = $('#key').val();            if($.trim(key)==='') {                layer.msg('{:lang("pleaseEnter")}关键字！',{icon:0});                return;            }            tableIn.reload({ page: {page: 1},where: {key: key}});        });        //删除        table.on('tool(list)', function(obj) {            var data = obj.data;            if (obj.event === 'del') {                layer.confirm('您确定要删除该会员吗？', function(index){                    var loading = layer.load(1, {shade: [0.1, '#fff']});                    $.post("{:url('usersDel')}",{id:data.id},function(res){                        layer.close(loading);                        if(res.code===1){                            layer.msg(res.msg,{time:1000,icon:1});                            tableIn.reload();                        }else{                            layer.msg('操作失败！',{time:1000,icon:2});                        }                    });                    layer.close(index);                });            }        });    });</script><script type="text/html" id="sex">    {{# if(d.sex=='0'){ }}    女    {{# }else{ }}    男    {{# } }}</script>{/block}
