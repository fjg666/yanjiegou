{extend name="Public:common" /}{block name="content"}<div class="layui-fluid"><div class="layui-row layui-col-space15"><div class="layui-col-md12"><div class="layui-card"><div class="layui-card-body">    <fieldset class="layui-elem-field layui-field-title">        <legend>订单列表</legend>    </fieldset>    <div class="demoTable">        <div class="layui-inline">            <input class="layui-input" name="key" id="key" placeholder="请输入下单手机或订单号">        </div>        <!-- <div class="layui-inline ">            <select name="status" id="status" class="layui-input"  style="width:110px">                <option>请选择订单状态</option>                {:get_status_option(input('status'),'order_status')}            </select>        </div> -->        <button type="button" class="layui-btn" id="search" data-type="reload" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>    </div>    <table class="layui-table" id="list" lay-filter="list" lay-skin="row"></table></div></div></div></div></div>{/block}{block name="js"}<script type="text/html" id="action">    {{# if(d.status==2){ }}    <a  class="green" onclick="xadmin.open('请输入发货信息','{:url("send")}?id={{d.id}}')">发货</a> |    <a  class="green">打印订单</a> |    {{# } }}    {{# if(d.status==2 && d.send_type==1){ }}    <a  class="green" onclick="ccc('{{d.id}}')">配送</a>    {{# } }}    <a class="red" onclick="xadmin.open('查看订单信息','{:url("info")}?id={{d.id}}')">查看详情</a></script><script>        layui.use(['table','form'], function() {        var table = layui.table, $ = layui.jquery,form = layui.form;        var tableIn = table.render({            elem: '#list'            ,url: "{:url('lists')}" //数据接口            ,where:{status:'{:input("status")}'}            ,method: 'post'            ,toolbar: '#topBtn'            ,page: true //开启分页            ,cols: [[ //表头                {field: 'order_sn', title: '订单号',width:150}                ,{field: 'umobile', title: '下单者',width:150}                // ,{field: 'sname', title: '商家',width:150}                ,{field: 'money', title: '应收金额',width:80}                ,{field: 'oldmoney', title: '原金额',width:80}                ,{field: 'total_num', title: '购买数量',width:80}                ,{field: 'statusname', title: '订单状态',width:90}                ,{field: 'pay_type', title: '支付方式',width:80}                ,{field: 'add_time', title: '下单时间',width:150}                ,{toolbar: '#action',title:'操作'}            ]],            limit: 10        });             $('#search').on('click', function () {            var key = $('#key').val();            tableIn.reload({ page: {page: 1}, where: {key: key,status:'{:input("status")}'} });        });        form.on('submit(sreach)', function(data){            return false;        });    });        function ccc(id){        $.ajax({            type:'post',            data:{id:id},            url:"{:url('chongzhi')}",            success:function(data){                if(data.code > 0){                    layer.msg(data.msg);                }else{                    layer.msg(data.msg);                }            }        })       }</script>{/block}
