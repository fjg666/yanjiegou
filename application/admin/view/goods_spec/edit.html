{extend name="Public:common" /}{block name="content"}<div class="layui-fluid"><div class="layui-row layui-col-space15"><div class="layui-col-md12"><div class="layui-card"><div class="layui-card-body">    <fieldset class="layui-elem-field layui-field-title">        <legend>{:lang('edit')}{:lang('goodsspec')}</legend>    </fieldset>    <form class="layui-form layui-form-pane">        <input TYPE="hidden" name="id" value="{$row.id}">                <div class="layui-form-item">            <label class="layui-form-label">分类</label>            <div class="layui-input-inline">                <select name="type_id" id="parentid">                    <!-- <option value="">作为一级分类</option> -->                    {$categorys}                </select>            </div>                        <div class="layui-form-mid layui-word-aux red">*</div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">规格名称</label>            <div class="layui-input-inline">                <input type="text" name="key" lay-verify="required" value="{$row.key}" placeholder="{:lang('pleaseEnter')}规格名称" class="layui-input">            </div>            <div class="layui-form-mid layui-word-aux red">*</div>        </div>                      <div class="layui-form-item">            <div class="layui-input-block">                <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>                <a href="{:url('index')}" class="layui-btn layui-btn-primary">{:lang('back')}</a>            </div>        </div>    </form></div></div></div></div></div>{/block}{block name="js"}<script>    layui.use(['form','upload'], function () {        var form = layui.form;                form.on('submit(submit)', function (data) {            // 提交到方法 默认为本身            var loading = layer.load(1, {shade: [0.1, '#fff']});            $.post("{:url('edit')}", data.field, function (res) {                layer.close(loading);                if (res.code > 0) {                    layer.msg(res.msg, {time: 1800, icon: 1}, function () {                        location.href = res.url;                    });                } else {                    layer.msg(res.msg, {time: 1800, icon: 2});                }            });        });        form.on('select(moduleid)', function(data){            showtemplist(data.value,0,form);        });    });</script>{/block}
