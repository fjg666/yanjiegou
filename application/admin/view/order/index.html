{extend name="Public:common" /}{block name="content"}<div class="layui-fluid">    <div class="layui-row layui-col-space15">        <div class="layui-card-body ">            <form class="layui-form layui-col-space5">                <div class="layui-inline layui-show-xs-block">                    <input class="layui-input" name="key" id="key" placeholder="请输入下单手机或订单号">                </div>                <div class="layui-input-inline layui-show-xs-block">                    <select name="paid" id="paid">                        <option>请选择支付状态</option>                        <option value="0">待支付</option>                        <option value="1">已支付</option>                        <option value="2">支付失败</option>                    </select>                </div>                <div class="layui-input-inline layui-show-xs-block">                    <select name="pay_type" id="pay_type">                        <option>请选择支付方式</option>                        <option value="1">支付宝</option>                        <option value="2">微信</option>                        <option value="3">银联</option>                    </select>                </div>                <div class="layui-input-inline layui-show-xs-block">                    <select name="status" id="status">                        <option>请选择订单状态</option>                        {volist name="orderstatus" id="vo"}                        <option value="{$vo.status}">{$vo.name}</option>                        {/volist}                    </select>                </div>                <div class="layui-inline layui-show-xs-block">                    <button type="button" class="layui-btn" id="search" data-type="reload" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>                </div>            </form>            <table id="order"></table>        </div>    </div></div>{/block}{block name="js"}<script>    layui.use(['table','form'], function() {        var table = layui.table, $ = layui.jquery,form = layui.form;        var tableIn = table.render({            elem: '#order'            ,url: "{:url('admin/order/index')}" //数据接口            ,method: 'post'            ,toolbar: '#topBtn'            ,page: true //开启分页            ,cols: [[ //表头                {field: 'id', title: '订单ID', sort: true, fixed: 'left'}                ,{field: 'order_sn', title: '订单号'}                ,{field: 'umobile', title: '下单者'}                ,{field: 'sname', title: '商家'}                ,{field: 'money', title: '应收金额（含运）'}                ,{field: 'oldmoney', title: '原金额（含运）'}                ,{field: 'total_num', title: '购买数量'}                ,{field: 'paid', title: '支付状态'}                ,{field: 'status', title: '订单状态'}                ,{field: 'pay_type', title: '支付方式'}                ,{field: 'add_time', title: '下单时间'}            ]]        });        $('#search').on('click', function () {            var key = $('#key').val();            var paid = $('#paid').val();//            if ($.trim(key) === '') {////                layer.msg('{:lang("pleaseEnter")}关键字！', {icon: 0});////                return;////            }            tableIn.reload({ page: {page: 1}, where: {key: key,paid:paid} });        });        form.on('submit(sreach)', function(data){            return false;        });    });</script>{/block}
