{extend name="Public:common" /}{block name="content"}<div class="layui-fluid"><div class="layui-row layui-col-space15"><div class="layui-col-md12"><div class="layui-card"><div class="layui-card-body">        <fieldset class="layui-elem-field layui-field-title">            <legend>添加订单退换原因</legend>        </fieldset>        <form class="layui-form" method="post" enctype="multipart/form-data">                        <div class="layui-form-item">                <label class="layui-form-label">原因</label>                <div class="layui-input-inline">                    <input type="text" id="name" name="name" lay-verify="required" placeholder="{:lang('pleaseEnter')}原因内容" autocomplete="off" class="layui-input"></div>            </div>                       <div class="layui-form-item">                <div class="layui-input-block">                    <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>                    <a href="{:url('index')}" class="layui-btn layui-btn-primary">{:lang('back')}</a>                </div>            </div>        </form> </div></div></div></div></div>{/block}{block name="js"}<script>    layui.use(['form','upload','layedit','laydate','jquery','rate'], function () {        var form = layui.form,            upload = layui.upload,            layedit = layui.layedit,            laydate = layui.laydate,            $ = layui.jquery,            rate = layui.rate;        //自定义验证规则        form.verify({        });        //监听提交        form.on('submit(submit)', function (data) {            // 提交到方法 默认为本身            var loading = layer.load(1, {shade: [0.1, '#fff']});            $.post("", data.field, function (res) {                layer.close(loading);                if (res.code > 0) {                    layer.msg(res.msg, {time: 1800, icon: 1}, function () {                        location.href = res.url;                    });                } else {                    layer.msg(res.msg, {time: 1800, icon: 2});                }            });        });               });</script>{/block}
