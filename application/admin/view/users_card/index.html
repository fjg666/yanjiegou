{extend name="Public:common" /}{block name="content"}<div class="layui-fluid"><div class="layui-row layui-col-space15"><div class="layui-col-md12"><div class="layui-card"><div class="layui-card-body">    <fieldset class="layui-elem-field layui-field-title">        <legend>会员卡列表</legend>    </fieldset>    <div class="demoTable">        <div class="layui-inline">            <input class="layui-input" name="key" id="key" placeholder="{:lang('pleaseEnter')}关键字">        </div>        <button class="layui-btn" id="search" data-type="reload">{:lang('search')}</button>        <div style="clear: both;"></div>    </div>    <table class="layui-table" id="list" lay-filter="list"></table></div></div></div></div></div>{/block}{block name="js"}<script type="text/javascript">    layui.use('table', function() {        var table = layui.table, $ = layui.jquery;        var tableIn = table.render({            id: 'content',            elem: '#list',            url: '{:url("index")}',            method: 'post',            //toolbar: '#topBtn',            page: true,            cols: [[                // {type: "checkbox", fixed: true},                {field: 'shopname', title: '所属商家',},                {field: 'name', title: '名称'},                //{field: 'sort', align: 'center', title: '{:lang("order")}', width: 120, templet: '#order'},                {field: 'points', title: '积分'},                {field: 'discount', title: '折扣'},                {field: 'price', title: '卡价格'},                {field: 'full_send', title: '满送'},                {field: 'status', title: '状态'},                //{width: 200, align: 'center', toolbar: '#action',title:'操作'},            ]],            limit: 10        });        //搜索        $('#search').on('click', function () {            var key = $('#key').val();            if ($.trim(key) === '') {                layer.msg('{:lang("pleaseEnter")}关键字！', {icon: 0});                return;            }            tableIn.reload({ page: {page: 1}, where: {key: key,catid:'{:input("catid")}'} });        });        $('body').on('blur','.list_order',function() {            var id = $(this).attr('data-id');            var sort = $(this).val();            var loading = layer.load(1, {shade: [0.1, '#fff']});            $.post('{:url("listorder")}',{id:id,sort:sort},function(res){                layer.close(loading);                if(res.code === 1){                    layer.msg(res.msg, {time: 1000, icon: 1}, function () {                        location.href = res.url;                    });                }else{                    layer.msg(res.msg,{time:1000,icon:2});                }            })        });        table.on('tool(list)', function(obj) {            var data = obj.data;            if(obj.event === 'del'){                layer.confirm('您确定要删除该内容吗？', function(index){                    var loading = layer.load(1, {shade: [0.1, '#fff']});                    $.post("{:url('listDel')}",{id:data.id},function(res){                        layer.close(loading);                        if(res.code===1){                            layer.msg(res.msg,{time:1000,icon:1});                            tableIn.reload();                        }else{                            layer.msg('操作失败！',{time:1000,icon:2});                        }                    });                    layer.close(index);                });            }        });        $('body').on('click','#delAll',function() {            layer.confirm('确认要删除选中的内容吗？', {icon: 3}, function(index) {                layer.close(index);                var checkStatus = table.checkStatus('content'); //content即为参数id设定的值                var ids = [];                $(checkStatus.data).each(function (i, o) {                    ids.push(o.id);                });                var loading = layer.load(1, {shade: [0.1, '#fff']});                $.post("{:url('delAll')}", {ids: ids,catid:'{:input("catid")}'}, function (data) {                    layer.close(loading);                    if(data.code===1) {                        layer.msg(data.msg, {time: 1000, icon: 1});                        tableIn.reload();                    } else {                        layer.msg(data.msg, {time: 1000, icon: 2});                    }                });            });        })    });</script><script type="text/html" id="order">    <input name="{{d.id}}" data-id="{{d.id}}" class="list_order layui-input" value=" {{d.sort}}" size="10"/></script><script type="text/html" id="action">    <!-- <a href="{:url('edit')}?id={{d.id}}&catid={{d.catid}}" class="layui-btn layui-btn-xs">编辑</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> --></script><script type="text/html" id="topBtn">    <a href="{:url('add',array('catid'=>input('catid')))}" class="layui-btn layui-btn-sm">{:lang('add')}</a>    <!-- <button type="button" class="layui-btn layui-btn-danger layui-btn-sm" id="delAll">批量删除</button> --></script>{/block}
