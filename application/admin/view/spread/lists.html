{extend name="Public:common" /}{block name="content"}<div class="layui-fluid"><div class="layui-row layui-col-space15"><div class="layui-col-md12"><div class="layui-card"><div class="layui-card-body">    <fieldset class="layui-elem-field layui-field-title">        <legend>推广列表</legend>    </fieldset>    <table class="layui-table" id="list" lay-filter="list" lay-skin="row"></table></div></div></div></div></div>{/block}{block name="js"}<!--<script type="text/html" id="action">--><!--    {{# if(d.status==2){ }}--><!--    &lt;!&ndash; <a  class="green" onclick="xadmin.open('请输入发货信息','{:url("send")}?id={{d.id}}')">发货</a> &ndash;&gt; --><!--    {{# } }}--><!--    <a class="red" onclick="xadmin.open('查看订单信息','{:url("info")}?id={{d.id}}')">查看详情</a>--><!--</script>--><script type="text/html" id="topBtn">    <a href="{:url('add')}" class="layui-btn layui-btn-sm">{:lang('add')}</a></script><script>        layui.use(['table','form'], function() {        var table = layui.table, $ = layui.jquery,form = layui.form;        var tableIn = table.render({            elem: '#list'            ,url: "{:url('lists')}" //数据接口            //,where:{status:'{:input("status")}'}            ,method: 'post'            ,toolbar: '#topBtn'            ,page: true //开启分页            ,cols: [[ //表头                 {field: 'id', title: '推广ID',width:150}                ,{field: 'shop_name', title: '商家名称',width:150}                //,{field: 'click_number', title: '点击率',width:150}                ,{field: 'page', title: '显示页面',width:150}                ,{field: 'start_date', title: '开始时间',width:150}                ,{field: 'end_date', title: '结束时间',width:80}                ,{toolbar: '#action',title:'操作'}            ]],            limit: 10        });             $('#search').on('click', function () {            var key = $('#key').val();            tableIn.reload({ page: {page: 1}, where: {key: key,status:'{:input("status")}'} });        });        form.on('submit(sreach)', function(data){            return false;        });    });</script>{/block}
