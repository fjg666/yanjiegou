{extend name="Public:common" /}{block name="content"}<div class="x-nav">          <span class="layui-breadcrumb">            <a href="">首页</a>            <a href="">商圈管理</a>            <a>              <cite>商圈列表</cite></a>          </span>    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a></div><div class="layui-fluid">    <div class="layui-row layui-col-space15">        <div class="layui-col-md12">            <div class="layui-card">                <div class="layui-card-body ">                    <div class="layui-inline layui-show-xs-block">                        <input class="layui-input" name="key" id="key" placeholder="{:lang('pleaseEnter')}关键字">                    </div>                    <div class="layui-inline layui-show-xs-block">                        <button class="layui-btn" id="search" data-type="reload" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>                    </div>                </div>                <div class="layui-card-body layui-table-body layui-table-main">                    <table class="layui-table" id="list" lay-filter="list"></table>                </div>            </div>        </div>    </div></div>{/block}{block name="js"}<script type="text/html" id="is_home">    <input type="checkbox" name="is_home" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="is_home" {{ d.is_home == 1 ? 'checked' : '' }}></script><script type="text/html" id="status">    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}></script>    <script type="text/javascript">        layui.use(['table','form'], function() {            var table = layui.table, $ = layui.jquery,form = layui.form;            var tableIn = table.render({                id: 'content',                elem: '#list',                url: '{:url("index")}',                where:{catid:'{:input("catid")}'},                method: 'post',                toolbar: '#topBtn',                page: true,                cols: [[                    {type: "checkbox", fixed: true},                    {field: 'id', title: '{:lang("id")}', width: 80},                    {field: 'name',  title: '商圈名称', templet: '#name', width: 300},                    {field: 'phone', title: '电话', width:120},                    {field: 'pastdue',  title: '服务到期时间', width: 120},                    {field: 'is_home',  title: '首页显示', width: 120,toolbar: '#is_home'},                    {field: 'sort', align: 'center', title: '{:lang("order")}', width: 120, templet: '#order'},                    {field: 'status', align: 'center', title: '状态', width: 120, templet: '#status'},                    {field: 'myaddress', align: 'center', title: '地址', width: 120},                    {width: 350, align: 'center', toolbar: '#action',title:'操作'}                ]],                limit: 10            });            form.on('switch(is_home)', function(obj){                loading =layer.load(1, {shade: [0.1,'#fff']});                var id = this.value;                var is_home = obj.elem.checked===true?1:0;                $.post('{:url("setvalue")}',{'id':id,'v':is_home,'k':'is_home'},function (res) {                    layer.close(loading);                    if (res.code==1) {                        tableIn.reload();                    }else{                        layer.msg(res.msg,{time:1000,icon:2});                        return false;                    }                })            });            form.on('switch(status)', function(obj){                loading =layer.load(1, {shade: [0.1,'#fff']});                var id = this.value;                var is_lock = obj.elem.checked===true?1:0;                $.post('{:url("setvalue")}',{'id':id,'v':is_lock,'k':'status'},function (res) {                    layer.close(loading);                    if (res.code==1) {                        tableIn.reload();                    }else{                        layer.msg(res.msg,{time:1000,icon:2});                        return false;                    }                })            });            $('#search').on('click', function () {                var key = $('#key').val();                if ($.trim(key) === '') {                    layer.msg('{:lang("pleaseEnter")}关键字！', {icon: 0});                    return;                }                tableIn.reload({ page: {page: 1}, where: {key: key,catid:'{:input("catid")}'} });            });            $('body').on('blur','.list_order',function() {                var id = $(this).attr('data-id');                var sort = $(this).val();                var loading = layer.load(1, {shade: [0.1, '#fff']});                $.post('{:url("listorder")}',{id:id,sort:sort},function(res){                    layer.close(loading);                    if(res.code === 1){                        layer.msg(res.msg, {time: 1000, icon: 1}, function () {                            location.href = res.url;                        });                    }else{                        layer.msg(res.msg,{time:1000,icon:2});                    }                })            });            table.on('tool(list)', function(obj) {                var data = obj.data;                if(obj.event === 'del'){                    layer.confirm('您确定要删除该内容吗？', function(index){                        var loading = layer.load(1, {shade: [0.1, '#fff']});                        $.post("{:url('listDel')}",{id:data.id},function(res){                            layer.close(loading);                            if(res.code===1){                                layer.msg(res.msg,{time:1000,icon:1});                                tableIn.reload({where:{catid:'{:input("catid")}'}});                            }else{                                layer.msg('操作失败！',{time:1000,icon:2});                            }                        });                        layer.close(index);                    });                }                if(obj.event === 'nature'){                    layer.open({                        type: 2,                        title: '商品属性',                        area: ['700px', '450px'],                        fixed: false, //不固定                        maxmin: true,                        content: ['details.html','no']                    });                }            });            $('body').on('click','#delAll',function() {                layer.confirm('确认要删除选中的内容吗？', {icon: 3}, function(index) {                    layer.close(index);                    var checkStatus = table.checkStatus('content'); //content即为参数id设定的值                    var ids = [];                    $(checkStatus.data).each(function (i, o) {                        ids.push(o.id);                    });                    var loading = layer.load(1, {shade: [0.1, '#fff']});                    $.post("{:url('delAll')}", {ids: ids,catid:'{:input("catid")}'}, function (data) {                        layer.close(loading);                        if (data.code === 1) {                            layer.msg(data.msg, {time: 1000, icon: 1});                            tableIn.reload({where:{catid:'{:input("catid")}'}});                        } else {                            layer.msg(data.msg, {time: 1000, icon: 2});                        }                    });                });            })        });    </script><script type="text/html" id="order">    <input name="{{d.id}}" data-id="{{d.id}}" class="list_order layui-input" value=" {{d.sort}}" size="10"/></script><script type="text/html" id="name">    {{d.name}}{{# if(d.name){ }}<img src="/static/admin/images/image.gif" onmouseover="layer.tips('<img width=300  src={{d.bigshoplogo}}>',this,{tips: [1, '#fff']});" onmouseout="layer.closeAll();" >{{# } }}</script><script type="text/html" id="action">    {{# if(d.is_show==1){ }}    <a href="{{d.url}}" target="_blank" class="layui-btn layui-btn-xs layui-btn-normal">预览</a>    {{# } }}    <!-- <a class="layui-btn layui-btn-xs" lay-event="nature">属性</a> -->    <a href="{:url('edit')}?id={{d.id}}" class="layui-btn layui-btn-xs">编辑</a>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>    <!-- <div>layui</div>    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> -->    <a href="{:url('admin/bigshop/admin')}?id={{d.id}}" class="layui-btn layui-btn-xs">商圈管理员</a>     <a href="{:url('admin/bigshop/floor')}?id={{d.id}}" class="layui-btn layui-btn-xs">商圈楼层</a></script><script type="text/html" id="myaddress">    <p>{d.province}</p></script><script type="text/html" id="topBtn">   <button type="button" class="layui-btn layui-btn-danger" id="delAll"><i class="layui-icon"></i>批量删除</button>   <a href="{:url('add',array('catid'=>input('catid')))}" class="layui-btn"><i class="layui-icon"></i>{:lang('add')}</a></script>{/block}
