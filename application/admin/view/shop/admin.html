{extend name="Public:common" /}{block name="content"}<link rel="stylesheet" href="LIB/zTree/css/zTreeStyle.css" type="text/css"><div class="layui-fluid"><div class="layui-row layui-col-space15"><div class="layui-col-md12"><div class="layui-card"><div class="layui-card-body">        <fieldset class="layui-elem-field layui-field-title">            <legend>添加管理员</legend>        </fieldset>        <form class="layui-form" method="post" enctype="multipart/form-data">            <input type="hidden" name="aid" value="{$info['admin_id']}">            <input type="hidden" name="sid" value="{$info['sid']}">            <div class="layui-form-item">                <label class="layui-form-label">超级管理账号</label>                <div class="layui-input-inline">                    <input type="text" name="admin_name"  required  lay-verify="required" value="{$info.username}" placeholder="" autocomplete="off" class="layui-input">                </div>            </div>            <div class="layui-form-item">                <label class="layui-form-label">超级管理密码</label>                <div class="layui-input-inline">                    <input type="password" name="admin_pwd"   placeholder="" autocomplete="off" class="layui-input">                </div>                <div class="layui-input-inline red">                    如果密码无需修改  请不要填写                </div>            </div>            <!-- <fieldset class="layui-elem-field">                <legend>配置权限</legend>                <div class="layui-field-box">                    <form class="layui-form layui-form-pane">                        <ul id="treeDemo" class="ztree"></ul>                    </form>                </div>            </fieldset> -->            <div class="layui-form-item">                <div class="layui-input-block">                    <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>                    <a href="{:url('index')}" class="layui-btn layui-btn-primary">返回列表</a>                </div>            </div>        </form>    </div></div></div></div></div>{/block}{block name="js"}<script>    layui.use(['form','jquery'], function () {        var form = layui.form,            $ = layui.jquery;        //自定义验证规则        form.verify({        });        //监听提交        form.on('submit(submit)', function (data) {            var loading = layer.load(1, {shade: [0.1, '#fff']});            $.post("", data.field, function (res) {                layer.close(loading);                if (res.code > 0) {                    layer.msg(res.msg, {time: 1800, icon: 1}, function () {                        location.href = '{:url("admin/shop/index")}';                    });                } else {                    layer.msg(res.msg, {time: 1800, icon: 2});                }            });        });    });    </script>{/block}
